services:
  - type: web
    name: anbabi-bot
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py
    plan: free
    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: ADMIN_USER_IDS
        sync: false
      - key: BOT_USERNAME
        value: anbabi_bot
      - key: LOG_LEVEL
        value: INFO
      - key: DATABASE_PATH
        value: /opt/render/project/src/reading_tracker.db
